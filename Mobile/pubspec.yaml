name: build_zone
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.18.0
  localstorage: ^4.0.0+1
  shared_preferences: ^2.2.2
  mockito: ^5.4.2
dev_dependencies: 
  flutter_test: 
    sdk: flutter
    
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Alata
      fonts: 
        - asset: assets/fonts/AlataRegular.ttf
          weight: 400
